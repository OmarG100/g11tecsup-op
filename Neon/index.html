<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acróstico Neón</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="body">
    <main class="main">
        <section class="section section--hero f-elements f-elements--center">
            <div class="container">
                <a href="#acrostic" class="section__name">
                    <span class="section__letter" style="--letter: 'O'">O</span>
                    <span class="section__letter" style="--letter: 'M'">M</span>
                    <span class="section__letter" style="--letter: 'A'">A</span>
                    <span class="section__letter" style="--letter: 'R'">R</span>
                </a>
            </div>
        </section>
        <section class="section" id="acrostic">
            <div class="container">
                <ul class="list f-elements f-direction-column gap-sm">
                    <li class="section__verse">Omnis iste natus error sit voluptatem accusantium doloremque,</li>
                    <li class="section__verse">Magni dolores eos qui ratione voluptatem sequi nesciunt.</li>
                    <li class="section__verse">At vero eos et accusamus et iusto odio dignissimos,</li>
                    <li class="section__verse">Rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae.</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
